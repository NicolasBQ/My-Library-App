<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="shortcut icon"
            href="https://img.icons8.com/external-filled-line-rakhmat-setiawan/64/000000/external-book-back-to-school-filled-line-filled-line-rakhmat-setiawan-4.png"
        />
        <title>My Library</title>
    </head>
    <body class="body">
        <main class="main">
            <!-- Default Markup -->
            <div class="background-form"></div>
            <h1 class="main__title font-400">My Library</h1>
            <button class="main__button button">Add new book</button>
            <div class="main__books">
                <h2 class="main__books--title font-400">Books</h2>
                <button class="theme-button button">
                    <img class="theme-icon moon" src="./img/moon.svg" alt="moon icon" />
                    <img class="theme-icon sun" src="./img/sun.svg" alt="sun icon" />
                </button>
            </div>
            <!-- Form Markup -->
            <div class="form-container">
                <h2 class="form-container__title font-400">New Book</h2>
                <button class="form-container__close-btn button">&times</button>
                <form class="form" novalidate>
                    <span class="form-container__label">Book Name</span>
                    <input class="form-container__input input-name" type="text" required />
                    <span class="form-container__label">Book Author</span>
                    <input class="form-container__input input-author" type="text" required />
                    <label for="book-status" class="form-container__label">
                        Have you read it?
                        <input
                            class="form-container__checkbox input-checkbox"
                            id="book-status"
                            type="checkbox"
                        />
                    </label>
                    <button type="submit" class="main__button form-container-button button">
                        Add Book
                    </button>
                </form>
            </div>
            <!-- Books Container -->
            <ul class="books-container"></ul>
        </main>
    </body>
</html>
